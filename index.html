<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="./style/style.css
  ">
</head>
<body>
  <div class="container">
    <div class="question-box">
      <h2 class="question1">Which language runs in a web browser?</h2>
      <!-- <h2 class="question2"></h2>
      <h2 class="question3"></h2>
      <h2 class="question4"></h2> -->
    </div>
    <div class="answer-box">
      <div class="answer1">
        <div class="option-box">
          <input type="radio" id="java" value="java"><label for="java">Java</label>
        </div>
        <div class="option-box">
          <input type="radio" id="c" value="c"><label for="c">C</label>
        </div>
        <div class="option-box">        
          <input type="radio" id="python" value="python"><label for="python">python</label>
        </div>
        <div class="option-box">
          <input type="radio" id="javascript" value="javascript"><label for="javascript">javascript</label>
        </div>
      </div>
    </div>
    <div class="result-box">
      <h1 class="results">You answered <span class="mark">1</span>/4 questions correctly</h1>
    </div>
    <div class="button">
      <input type="button" value="submit">
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
